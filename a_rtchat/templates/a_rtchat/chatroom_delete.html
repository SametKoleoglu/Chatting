{% extends 'layouts/box.html' %}

{% block content %}

<h1>Delete This Chat Room</h1>

<h2>{{ chat_group.groupchat_name }}</h2>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="button-red mt-4">Yes, I want to delete this chat room</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>

{% endblock %}
